<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Upload PDF financier</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 480px;
      margin: 40px auto;
      padding: 16px;
      background: #f4f4fb;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.06);
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 0.95rem;
      color: #555;
    }
    input[type="file"] {
      margin-top: 12px;
      margin-bottom: 20px;
    }
    button {
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 10px 20px;
      font-size: 0.95rem;
      cursor: pointer;
    }
    button:hover {
      background: #4338ca;
    }
    .note {
      margin-top: 12px;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Envoyer un PDF financier</h1>
    <p>Sélectionnez un fichier PDF, puis cliquez sur « Envoyer ».<br>
    Le document sera traité automatiquement.</p>

    <!-- TODO: remplacer ACTION par l'URL du webhook Make -->
    <form
      action="https://hook.eu1.make.com/TON_WEBHOOK_ICI"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="file" name="file" accept="application/pdf" required />
      <br />
      <button type="submit">Envoyer</button>
    </form>

    <div class="note">
      Ne chargez pas de documents contenant des données très sensibles
      (mots de passe, numéros de carte, etc.).
    </div>
  </div>
</body>
</html>
